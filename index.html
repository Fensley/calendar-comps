<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar-comps</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/8ee87fbffa.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="calendar">
          <div class="months">
            <h3>October 2024</h3>
            <div class="left-right">
              <i class="fa-solid fa-chevron-left"></i>
              <i class="fa-solid fa-chevron-right"></i>
            </div>
          </div>
          <!--  -->
          <div class="days">
            <h5>Mon</h5>
            <h5>Tue</h5>
            <h5>Wed</h5>
            <h5>Thu</h5>
            <h5>Fri</h5>
            <h5>Sat</h5>
            <h5>Sun</h5>
          </div>

          <div class="number">
            <div class="number1">
              <span>28</span>
              <span>29</span>
              <span>30</span>
              <span>01</span>
              <span>02</span>
              <span class="twa">03</span>
              <span>04</span>
            </div>
            <!--  -->

            <div class="number2">
              <span>05</span>
              <span>06</span>
              <span>07</span>
              <span>08</span>
              <span>09</span>
              <span>10</span>
              <span>11</span>
            </div>
            <!--  -->
            <div class="number3">
              <span class="douz">12</span>
              <span>13</span>
              <span>14</span>
              <span>15</span>
              <span>16</span>
              <span>17</span>
              <span>18</span>
            </div>
            <!--  -->
            <div class="number4">
              <span>19</span>
              <span>20</span>
              <span>21</span>
              <span class="vinde">22</span>
              <span>23</span>
              <span>24</span>
              <span>25</span>
            </div>
            <!--  -->
            <div class="number5">
              <span>26</span>
              <span>27</span>
            </div>
          </div>
        </div>
        <!--  -->
        <div class="second-ctn">
          <div class="data1">
            <p>Today</p>
            <p class="this">This week</p>
            <p>Next week</p>
          </div>
          <!--  -->
          <div class="data2">
            <div class="item2">
              <div class="missing">
                <div class="june">
                  <h5>June</h5>
                  <p>14</p>
                </div>
                <div class="bar"></div>
                <div class="v1">
                  <p class="business">Business</p>
                  <p class="travel">Icodethis travel group!</p>
                </div>
              </div>
              <div class="for-img">
                <img
                  src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?q=80&w=928&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                  alt="aiony model"
                  height="50"
                />
                <img
                  src="https://images.unsplash.com/photo-1539614474468-f423a2d2270c?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDR8fHxlbnwwfHx8fHw%3D"
                  alt="model"
                  height="50"
                />
                <img
                  src="https://images.unsplash.com/photo-1539571696357-5a69c17a67c6?q=80&w=774&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                  alt="model"
                  height="50"
                />
                <div class="circle">
                  <p>+21</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
